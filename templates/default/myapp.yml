---
name: MyApp

default_view: HTML
View::HTML:
  INCLUDE_PATH: __path_to(templates)__
  TEMPLATE_EXTENSION: .pl.html

Model::DBIC:
  connect_info:
    - dbi:mysql:myapp
    - root
    - on_connect_do:
        - SET NAMES utf8

View::JSON:
  expose_stash: 'api'
  json_driver: XS
  no_x_json_header: 1

Plugin::I18N:
  maketext_options:
    Decode: 0

session:
  expires: 1000000000000 # forever
  storage: __path_to(tmp/session)__
  cookie_name: session
  cookie_expires: 2629743 # 1 month

validator:
  profiles: __path_to(myapp_form.yml)__
  _message_format: <p class="error">%s</p>
